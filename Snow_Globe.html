<html>
<head>
<title>Snow Globe</title>
</head>
<style>
    #globe {
    position:absolute;
    top: 15%;
    left: 25%;
    width: 45%;
    height: 65%;
    border-radius:50%;
    border-style:solid;
    border-color:black;
    background-color:white;
    overflow: hidden;
    }
    
    #mountain {
    position:absolute;
    top:70%;
    left:25%;
    width:30%;
    height:15%;
    border-style:solid;
    background-color:lightgray;
    transform:perspective(2em)
    rotateX(10deg);
    }
  

</style>

<body>
    <div id = "mountain">
    
    </div>
    
    <div id = "globe">
    </div>


</body>

</html
