<html>
<head>
<title>Snow Globe</title>
</head>
<style>
    #globe {
    position:absolute;
    top: 25%;
    left: 25%;
    width: 45%;
    height: 65%;
    border-radius:50%;
    border-style:solid;
    border-color:black;
    background-color:white;
    overflow: hidden;
    }
    
    #mountain {
    position:absolute;
    top 50%;
    left:25%;
    width:30%;
    height:20%;
    background-color:cyan;
    transform:perspective(2em)
    rotateX(10deg);
    }
  

</style>

<body>
    <div id = "globe">
        <div id = "mountain"></div>
    </div>


</body>

</html
