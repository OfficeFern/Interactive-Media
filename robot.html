<html>
<head></head>
<style>
  #robot {
    position:absolute;
    top:25vh;
    left:25vmin;
    width:50vmin;
    height:50vh;
    border:1px solid gray;
  }
  
  #rect {
    position:absolute;
    top:50%;
    left:25%;
    width:50%;
    height:30%;
    background-color:black;
    border-radius:10px;
  }
  
  #oval {
    position:absolute;
    top:55%;
    left:35%;
    width:30%;
    height:20%;
    background-color:white;
    border-radius:50%;
  }
  
  #circle {
    position:absolute;
    top:60%;
    left:45%;
    width:10%;
    height:10%;
    background-color:coral;
    border-radius:50%;
  }  
  
  #diamond {
    position:absolute;
    top:60%;
    left:50%;
    width:10%;
    height:10%;
    background-color:hsl(0%, 50%, 50%);
    transform: rotateZ(45deg);
  }
  
  #trap {
    position:absolute;
    top:75%;
    left:30%;
    width:40%;
    height:20%;
    background-color:cyan;
    transform:perspective(2em)
    rotateX(10deg);
  }
  
  #para1 {
    position:absolute;
    top:65%;
    left:10%;
    width:20%;
    height:10%;
    background-color:green;
    transform: skewX(-35deg);
  }
  
  #para2 {
    position:absolute;
    top:65%;
    left:70%;
    width:20%;
    height:10%;
    background-color:green;
    transform: skewX(35deg);
  }
  
  #lightbulb {
    position:absolute;
    top:30%;
    left:50%;
    width:10%;
    height:10%;
    background-color:gold;
    clip-path:polygon(0 0, 75% 60%, 100% 100%, 25% 30%);
  }
 
</style>
<body>
<div id = "robot">
  <div id="rect"></div>
  <div id="oval"></div>
  <div id="circle"></div>
  <div id="diamond"></div>
  <div id="trap"></div>
  <div id="para1"></div>
  <div id="para2"></div>
  <div id="lightbulb"></div>
</div>

</body>

</html>
